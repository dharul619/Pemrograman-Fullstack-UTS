<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nusantara Flix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4 text-center">Nusantara Flix</h1>

      <!-- Tombol Tambah Film -->
      <button
        class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#movieModal"
        onclick="prepareCreate()"
      >
        Tambah Film Baru
      </button>

      <!-- Alert -->
      <div id="alertMessage" class="alert d-none" role="alert"></div>

      <!-- Tabel Data Film -->
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Judul</th>
              <th>Tahun Rilis</th>
              <th>Genre</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="moviesTableBody">
            <tr>
              <td colspan="5" class="text-center">Memuat data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal Tambah/Edit Film -->
    <div
      class="modal fade"
      id="movieModal"
      tabindex="-1"
      aria-labelledby="movieModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movieModalLabel">Tambah/Edit Film</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="movieForm">
              <input type="hidden" id="movieId" />

              <div class="mb-3">
                <label for="title" class="form-label">Judul Film</label>
                <input type="text" class="form-control" id="title" required />
              </div>

              <div class="mb-3">
                <label for="release_year" class="form-label">Tahun Rilis</label>
                <input
                  type="number"
                  class="form-control"
                  id="release_year"
                  min="1900"
                  max="2099"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="genre" required />
              </div>

              <button type="submit" class="btn btn-success" id="saveButton">
                Simpan
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
